AWSTemplateFormatVersion: "2010-09-09"
Description: Containers of artifacts generated from code or other templates

Parameters:
  artifactBucketName:
    Type: String
    Default: "hhv2.headhuntr.io.artifacts"

Resources:
  ArtifactsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref artifactBucketName